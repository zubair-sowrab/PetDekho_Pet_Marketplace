{% extends 'app/base.html' %}
{% load static %}
{% block title%} Category {% endblock title%}


{% block main-content%}

<div class="container my-5">
    <div class="row">
    
    
    
        <div class="col-sm-3">
            <div class="list-group">
            {% for val1 in title %}
            <a href="{% url 'categorytitle1' val1.title %}" class="list-group-item list-group-item-action" aria-current="true">
                {{val1.title}}</a>
            {% endfor %}
            </div>
        </div>
        
    <div class="col-sm-9">


<div class="row">

        {% for prod in product %}
        <div class="col text-center mb-4">
            <a href="{% url 'productdetail1' prod.id %}" class="btn">
                <div>
                    <img src="{{prod.product_image.url}}" width="300px" height="200px">
                    <div class="fw-bold">{{prod.title}}</div>
                    <div class="fw-bold text-danger">
                        TK.{{prod.sellingprice}}/-
                    </div></div></a></div>
        
        {% endfor %}
        
        </div>
        </div>
        
        
        </div>
        </div>
        {% endblock main-content%}
